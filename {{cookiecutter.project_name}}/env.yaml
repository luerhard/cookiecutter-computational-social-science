name: {{cookiecutter.project_name}}
channels:
  - defaults
  - anaconda
  - conda-forge
dependencies:
    - altair
    - pip
    - pandas
    - python
    - nb_conda
    - pip:
        - -e .
        - autopep8
        - asciitree
        - bs4
        - dvc
        - 'dvc[webdavs]'
        - html5lib
        - jupyterlab
        - missingno
        - multiprocessing_logging
        - mypy
        - pre-commit
        - pymysql
        - pytest
        - pytest-xdist
        - pytest-regressions
        - setproctitle
        - sqlalchemy
        - sqlalchemy-stubs
        - 'textdistance[extras]'
        - tabulate
        - tqdm
        - webdavclient3
